<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PPT 自动生成器 | 专业演示文稿制作</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5e72e4;
            --primary-dark: #4c5bd4;
            --primary-light: #8e9efc;
            --secondary: #8e44ad;
            --success: #2dce89;
            --warning: #ffd166;
            --danger: #f5365c;
            --light: #f8f9fe;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6e9ff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #fff;
            max-width: 900px;
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 2;
        }
        
        .header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -70px;
            left: -50px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .header h1 {
            font-size: 2.6rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1.15rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }
        
        .content {
            padding: 35px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: #fff;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.15);
        }
        
        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 28px;
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(120deg, var(--success), #25b87a);
        }
        
        .btn-success:hover::before {
            background: linear-gradient(120deg, #25b87a, var(--success));
        }
        
        .btn-lg {
            padding: 18px 36px;
            font-size: 18px;
        }
        
        .button-group {
            display: flex;
            gap: 18px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .toast {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
            animation: slideIn 0.4s ease-out;
        }
        
        .toast.success {
            background: rgba(45, 206, 137, 0.12);
            color: #1d9e6d;
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            background: rgba(245, 54, 92, 0.12);
            color: #d32f4e;
            border-left: 4px solid var(--danger);
        }
        
        .toast i {
            font-size: 22px;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: var(--light);
            border-radius: var(--border-radius);
            text-align: center;
            animation: fadeIn 0.6s;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(120deg, var(--success), #25b87a);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .download-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #25b87a, var(--success));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .download-link:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .download-link:hover::before {
            opacity: 1;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
            position: relative;
            padding: 0 10px;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 22px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--light-gray);
            z-index: 1;
            border-radius: 3px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--light);
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 12px;
            transition: var(--transition);
            border: 2px solid var(--light-gray);
            box-shadow: var(--shadow-sm);
            font-size: 18px;
        }
        
        .step.active .step-number {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 6px 12px rgba(94, 114, 228, 0.3);
        }
        
        .step.completed .step-number {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .step-text {
            font-size: 15px;
            color: var(--gray);
            font-weight: 500;
            text-align: center;
            padding: 0 5px;
        }
        
        .step.active .step-text {
            color: var(--primary);
            font-weight: 600;
        }
        
        .template-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .template-item {
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 18px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            background: #fff;
            box-shadow: var(--shadow-sm);
        }
        
        .template-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }
        
        .template-item.selected {
            border-color: var(--primary);
            background: rgba(94, 114, 228, 0.05);
            box-shadow: 0 8px 16px rgba(94, 114, 228, 0.15);
        }
        
        .template-color {
            width: 100%;
            height: 90px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }
        
        .template-item:hover .template-color {
            transform: scale(1.03);
        }
        
        .template-item h4 {
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .template-item p {
            font-size: 13px;
            color: var(--gray);
            line-height: 1.5;
        }
        
        .form-icon {
            width: 36px;
            height: 36px;
            background: rgba(94, 114, 228, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.1rem;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .content {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
            }
            
            .step-indicator {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .step-indicator::before {
                display: none;
            }
            
            .template-preview {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .step-number {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
            
            .template-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> AI PPT 自动生成器</h1>
            <p>输入关键词 → AI生成标题和大纲 → 选择模板 → 生成专业演示文稿</p>
        </div>
        
        <div class="content">
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-text">输入关键词</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">生成大纲</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">选择模板</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">生成PPT</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="keyword"><i class="fas fa-keyboard"></i> 主题关键词</label>
                <input id="keyword" type="text" placeholder="例如：新能源发展趋势、人工智能应用、数字化转型策略..." />
            </div>
            
            <div class="button-group">
                <button id="btnOutline" class="btn btn-lg">
                    <span class="btn-text"><i class="fas fa-wand-magic-sparkles"></i> 生成大纲</span>
                </button>
            </div>
            
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> 演示文稿标题</label>
                <input id="title" type="text" placeholder="AI生成标题会显示在这里" />
            </div>
            
            <div class="form-group">
                <label for="content"><i class="fas fa-list-ol"></i> 大纲/内容</label>
                <textarea id="content" placeholder="AI生成的大纲会显示在这里，您可以进行修改和调整..."></textarea>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-palette"></i> 选择PPT模板</label>
                <div class="template-preview" id="templateContainer">
                    <!-- 模板将通过JS动态加载 -->
                </div>
            </div>
            
            <div class="button-group">
                <button id="btnPPT" class="btn btn-success btn-lg">
                    <span class="btn-text"><i class="fas fa-file-powerpoint"></i> 生成 PPT</span>
                </button>
                <button id="btnClear" class="btn btn-outline">
                    <i class="fas fa-broom"></i> 清除内容
                </button>
            </div>
            
            <div id="toast"></div>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentStep = 1;
        let templates = [];
        let selectedTemplate = "default";
        
        // 存储按钮的原始HTML内容
        const btnOutlineOriginal = document.getElementById("btnOutline").innerHTML;
        const btnPPTOriginal = document.getElementById("btnPPT").innerHTML;

        function updateStepIndicator() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                }
            });
        }

        function showToast(ok, msg) {
            const toast = document.getElementById("toast");
            toast.className = ok ? 'toast success' : 'toast error';
            toast.innerHTML = `
                <i class="fas ${ok ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${msg}</span>
            `;
            
            // 自动隐藏成功提示
            if (ok) {
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.innerHTML = '';
                        toast.className = '';
                        toast.style.opacity = '1';
                    }, 300);
                }, 4000);
            }
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
                
                // 恢复按钮的原始内容
                if (button.id === 'btnOutline') {
                    button.innerHTML = btnOutlineOriginal;
                } else if (button.id === 'btnPPT') {
                    button.innerHTML = btnPPTOriginal;
                }
            }
        }
        
        // 加载模板
        async function loadTemplates() {
            try {
                const res = await fetch(API_BASE + "/api/templates");
                templates = await res.json();
                renderTemplates();
            } catch (e) {
                console.error("加载模板失败", e);
                showToast(false, "加载模板失败，使用默认模板");
            }
        }
        
        function renderTemplates() {
            const container = document.getElementById("templateContainer");
            container.innerHTML = "";
            
            templates.forEach(tpl => {
                // 为每个模板创建预览颜色
                let bgColor = "#ffffff"; // 默认白色
                if (tpl.id === "blue") bgColor = "#0D47A1";
                else if (tpl.id === "green") bgColor = "#388E3C";
                else if (tpl.id === "red") bgColor = "#B71C1C";
                else if (tpl.id === "dark") bgColor = "#212121";
                else if (tpl.id === "purple") bgColor = "#6A1B9A";
                
                const item = document.createElement("div");
                item.className = `template-item ${tpl.id === selectedTemplate ? 'selected' : ''}`;
                item.dataset.id = tpl.id;
                item.innerHTML = `
                    <div class="template-color" style="background: ${bgColor};"></div>
                    <h4>${tpl.name}</h4>
                    <p>${tpl.description}</p>
                `;
                
                item.addEventListener("click", () => {
                    selectedTemplate = tpl.id;
                    document.querySelectorAll(".template-item").forEach(el => {
                        el.classList.remove("selected");
                    });
                    item.classList.add("selected");
                    currentStep = 3;
                    updateStepIndicator();
                });
                
                container.appendChild(item);
            });
        }

        // 生成大纲按钮
        document.getElementById("btnOutline").addEventListener("click", async () => {
            const keyword = document.getElementById("keyword").value.trim();
            if (!keyword) {
                showToast(false, "请输入关键词");
                return;
            }

            const btn = document.getElementById("btnOutline");
            setLoading(btn, true);

            const form = new FormData();
            form.append("keyword", keyword);

            try {
                showToast(true, "正在生成标题和大纲，请稍候...");
                const res = await fetch(API_BASE + "/api/outline", { method: "POST", body: form });
                const data = await res.json();
                
                if (data.error) {
                    showToast(false, data.error);
                    return;
                }

                document.getElementById("title").value = data.title;
                document.getElementById("content").value = data.outline;
                showToast(true, "标题和大纲已生成，请检查并修改后生成 PPT");
                currentStep = 2;
                updateStepIndicator();
            } catch (e) {
                showToast(false, "生成失败，请检查网络连接或后端服务");
                console.error(e);
            } finally {
                setLoading(btn, false);
            }
        });

        // 生成 PPT 按钮
        document.getElementById("btnPPT").addEventListener("click", async () => {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            
            if (!title || !content) {
                showToast(false, "标题和大纲不能为空");
                return;
            }

            const btn = document.getElementById("btnPPT");
            setLoading(btn, true);

            const form = new FormData();
            form.append("title", title);
            form.append("content", content);
            form.append("template", selectedTemplate);

            try {
                showToast(true, "正在生成 PPT，请稍候...");
                const res = await fetch(API_BASE + "/api/generate", { method: "POST", body: form });
                const data = await res.json();
                
                if (data.error) {
                    showToast(false, data.error);
                    return;
                }

                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3><i class="fas fa-check-circle"></i> PPT 生成成功！</h3>
                        <p>您的演示文稿已准备就绪，点击下方链接下载</p>
                        <a href="${API_BASE.replace(/\/$/, '') + data.url}" class="download-link">
                            <i class="fas fa-download"></i> 下载 PPT
                        </a>
                    </div>
                `;
                
                showToast(true, "PPT 已生成成功");
                currentStep = 4;
                updateStepIndicator();
            } catch (e) {
                showToast(false, "生成失败，请检查网络连接或后端服务");
                console.error(e);
            } finally {
                setLoading(btn, false);
            }
        });

        // 清除按钮
        document.getElementById("btnClear").addEventListener("click", () => {
            document.getElementById("keyword").value = "";
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("toast").innerHTML = "";
            
            showToast(true, "已清除所有内容");
            currentStep = 1;
            updateStepIndicator();
            selectedTemplate = "default";
            renderTemplates();
        });

        // 初始化
        updateStepIndicator();
        loadTemplates();
    </script>
</body>
</html>
